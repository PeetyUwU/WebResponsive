<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<script src="User.js"></script>
		<script defer src="script.js"></script>
		<title>Peety hub</title>
	</head>
	<body onload="init()">
		<input type="checkbox" id="theme-switch" />
		<div class="container">
			<div class="header">
				<h1>Peety hub</h1>
				<label class="theme-switch" for="theme-switch"></label>
			</div>
			<div class="content">
				<div class="about-me">
					<ul id="aboutMe"></ul>
					<img
						class="about-me-logo"
						id="aboutMeLogo"
						src=""
						alt="Logo"
					/>
				</div>
				<div class="project-preview" id="projectPreview">
					<h2>Projects</h2>
					<div class="project-images"></div>
				</div>
			</div>
			<div class="footer">
				<div class="footer-links"></div>
			</div>
		</div>
	</body>
</html>
